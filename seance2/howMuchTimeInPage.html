<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let secs = 0;
    setInterval(() => {
      secs++;
      console.log(secs);
    }, 1000);
    window.addEventListener("beforeunload", howMuchTimeSpent);
    function howMuchTimeSpent() {
      localStorage.setItem("time", secs);
    }
  </script>
</html>
