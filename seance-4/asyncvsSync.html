<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />

    <ul></ul>
  </body>
  <script>
    let usersListe = [];
    let ul = document.querySelector("ul");
    let input = document.querySelector("input");

    function Search(name, liste) {
      return liste.filter((user) =>
        user.name.toLowerCase().includes(name.toLowerCase())
      );
    }
    //api.exchangeratesapi.io/v1/latest?access_key=01516af766696ad129b060a627689d8e

    http: fetch("https://jsonplaceholder.typicode.com/users")
      .then((response) => response.json())
      .then((users) => {
        usersListe = users;
        afficher(users);
        console.log(users);
      });
    function afficher(liste) {
      ul.innerHTML = "";
      liste.forEach(({ name }) => {
        ul.innerHTML += `<li>${name}</li>`;
      });
    }
    input.onkeyup = () => {
      afficher(Search(input.value, usersListe));
    };
  </script>
</html>
